<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>
    
        <section class="calc-buttons">

            <div class="first group">
                <div class="one normal button">C</div>
                <div class="two normal button">&larr;</div>
                <div class="three function button">&divide;</div>
            </div>

            <div class="second group">
                <div class="four normal button">7</div>
                <div class="five normal button">8</div>
                <div class="six normal button">9</div>
                <div class="seven function button">&times;</div>
            </div>

            <div class="third group">
                <div class="eight normal button">4</div>
                <div class="nine normal button">5</div>
                <div class="ten normal button">6</div>
                <div class="eleven function button">&minus;</div>
            </div>

            <div class="fourth group">
                <div class="twelve normal button">1</div>
                <div class="thirteen normal button">2</div>
                <div class="fourteen normal button">3</div>
                <div class="fifteen function button">&plus;</div>
            </div>

            <div class="fifth group">
                <div class="sixteen normal button">0</div>
                <div class="seventeen function button">&equals;</div>
            </div>
 
        </section>
    </div>
</body>
</html>
