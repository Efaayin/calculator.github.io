<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>
    
        <section class="calc-buttons">

            <div class="first group">
                <button class="one normal button">C</button>
                <button class="two normal button">&larr;</button>
                <button class="three function button">&divide;</button>
            </div>

            <div class="second group">
                <button class="four normal button">7</button>
                <button class="five normal button">8</button>
                <button class="six normal button">9</button>
                <button class="seven function button">&times;</button>
            </div>

            <div class="third group">
                <button class="eight normal button">4</button>
                <button class="nine normal button">5</button>
                <button class="ten normal button">6</button>
                <button class="eleven function button">&minus;</button>
            </div>

            <div class="fourth group">
                <button class="twelve normal button">1</button>
                <button class="thirteen normal button">2</button>
                <button class="fourteen normal button">3</button>
                <button class="fifteen function button">&plus;</button>
            </div>

            <div class="fifth group">
                <button class="sixteen normal button">0</button>
                <button class="seventeen function button">&equals;</button>
            </div>
 
        </section>
    </div>
</body>
</html>
